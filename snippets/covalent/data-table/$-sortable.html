<td-data-table
        [columns]="${1:columnMetadata}"
        [data]="${2:rows}"
        formControlName="${3:selectedRows}"
        [selectable]="${4:true|false}"
        [multiple]="${5:true|false}"
        sortable="true"
        [sortBy]="${6:sortByColName}"
        sortOrder="${7:ASC|DESC}"
        (sortChange)="${8:onSort}($event)">
</td-data-table>$END$
