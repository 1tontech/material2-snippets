<td-data-table
        [columns]="${1:columnMetadata}"
        [data]="${2:rows}"
        [(ngModel)]="${3:selectedRows}"
        [selectable]="${4:true|false}"
        [multiple]="${5:true|false}"
        [sortable]="${6:true|false}"
        [sortBy]="${7:sortByColName}"
        sortOrder="${8:ASC|DESC}"
        (sortChange)="${9:onSort}($event)"
        (rowSelect)="${10:onRowSelect}($event)"
        (selectAll)="${11:onAllSelectOrDeselect}($event)">
</td-data-table>$END$
