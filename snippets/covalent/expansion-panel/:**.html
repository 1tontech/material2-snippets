<td-expansion-panel expand="${1:true|false}" (expanded)="${2:onExpanded}" (collapsed)="${3:onCollapsed}">
    <template td-expansion-panel-label>
        ${4:Title}
    </template>
    <template td-expansion-panel-sublabel>
        ${5:Subtitle}
    </template>
    <td-expansion-summary>
        ${6:Collapsed content}
    </td-expansion-summary>
    ${7:Expanded content}
</td-expansion-panel>$END$
