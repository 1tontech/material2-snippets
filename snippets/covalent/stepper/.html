<td-steps mode="${1:horizontal|vertical}">
    <td-step #sublabel="${3:Step subtitle}" active="${4:true|false}" state="${5:none|required|complete}">
        <template td-step-label>
            ${2:Step title}
        </template>
        ${6:body}
        <template td-step-actions>
            ${7:actions}
        </template>
    </td-step>$END$
</td-steps>
