<mat-input-container floatPlaceholder="${87:always|never|auto}">
    <input matInput placeholder="$1" [matAutocomplete]="${6:autocompleteTemplateRefId}"
           formControlName="${2:formControlName}">
</mat-input-container>

<mat-autocomplete #${6:autocompleteTemplateRefId}="matAutocomplete"
                  [displayWith]="${5:onSelectConvertValueToInputFn}">
    <mat-option *ngFor="let ${4:choice} of ${3:choices} | async" [value]="${4:choice}">
        ${7:Choice shown in dropdown}
    </mat-option>
</mat-autocomplete>$END$
