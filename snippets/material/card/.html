<md-card>
    <md-card-header>
        <md-card-title>${1:Title}</md-card-title>
        <md-card-subtitle>${2:Subtitle}</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="${3:Card wide image source}">
    <md-card-content>
        ${4:Text content}
    </md-card-content>
    <md-card-actions align="${5:start|end}">
        <button md-button (click)="${7:onAction1}">${6:Action1}</button>
        <button md-button (click)="${9:onAction2}">${8:Action2}</button>
        $END$
    </md-card-actions>
    <md-card-footer>
        ${10:Footer}
    </md-card-footer>
</md-card>
