<mat-card>
    <mat-card-header>
        <mat-card-title>${1:Title}</mat-card-title>
        <mat-card-subtitle>${2:Subtitle}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src="${3:Card wide image source}">
    <mat-card-content>
        ${4:Text content}
    </mat-card-content>
    <mat-card-actions align="${5:start|end}">
        <button mat-button (click)="${7:onAction1}">${6:Action1}</button>
        $END$
    </mat-card-actions>
    <mat-card-footer>
        ${10:Footer}
    </mat-card-footer>
</mat-card>
