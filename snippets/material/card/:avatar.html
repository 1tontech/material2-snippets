<mat-card>
    <mat-card-header>
        <img matCardAvatar src="${1:Avatar source}">
        <mat-card-title>${2:Title}</mat-card-title>
        <mat-card-subtitle>${3:Subtitle}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src="${4:Card wide image source}">
    <mat-card-content>
        ${5:Text content}
    </mat-card-content>
    <mat-card-actions align="${6:start|end}">
        <button mat-button (click)="${8:onAction($event)}">${7:Action1}</button>
        <button mat-button (click)="${10:onAction($event)}">${9:Action2}</button>
        $END$
    </mat-card-actions>
    <mat-card-footer>
        ${11:Footer}
    </mat-card-footer>
</mat-card>
