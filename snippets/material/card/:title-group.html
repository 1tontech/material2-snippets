<mat-card>
    <mat-card-title-group>
        <mat-card-title>${1:Title}</mat-card-title>
        <mat-card-subtitle>${2:Subtitle}</mat-card-subtitle>
        <img ${4:matCardImage|matCardImageSmall|matCardImageMedium|matCardImageLarge|matCardImageXLarge} src="${3:Side image}">
    </mat-card-title-group>
    <img matCardImage src="${5:Card wide image source}">
    <mat-card-content>
        ${6:Text content}
    </mat-card-content>
    <mat-card-actions align="${7:start|end}">
        <button mat-button (click)="${9:onAction($event)}">${8:Action1}</button>
        <button mat-button (click)="${11:onAction($event)}">${10:Action2}</button>
        $END$
    </mat-card-actions>
    <mat-card-footer>
        ${12:Footer}
    </mat-card-footer>
</mat-card>
