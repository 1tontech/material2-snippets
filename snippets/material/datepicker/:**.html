<mat-input-container>
    <input matInput
           [(ngModel)]="${1:modelName}"
           [matDatepicker]="${2:datePickerRef}"
           placeholder="$3"
           [min]="${4:minDate}"
           [max]="${5:maxDate}"
           [matDatepickerFilter]="${6:dateFilter}">
    <button matSuffix [matDatepickerToggle]="${2:datePickerRef}"></button>
</mat-input-container>
<mat-datepicker
        #${2:datePickerRef}
        (selectedChanged)="$7"
        [touchUi]="${8:isMobile}"
        [startAt]="${9:startDate}"
        [startView]="${10:year|month}"></mat-datepicker>
