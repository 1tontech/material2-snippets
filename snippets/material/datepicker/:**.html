<md-input-container>
    <input mdInput
           [(ngModel)]="${1:modelName}"
           [mdDatepicker]="${2:datePickerRef}"
           placeholder="$3"
           [min]="${4:minDate}"
           [max]="${5:maxDate}"
           [mdDatepickerFilter]="${6:dateFilter}">
    <button mdSuffix [mdDatepickerToggle]="${2:datePickerRef}"></button>
</md-input-container>
<md-datepicker
        #${2:datePickerRef}
        (selectedChanged)="$7"
        [touchUi]="${8:isMobile}"
        [startAt]="${9:startDate}"
        [startView]="${10:year|month}"></md-datepicker>
