<mat-input-container>
    <input matInput
           [(ngModel)]="${1:modelName}"
           [matDatepicker]="${2:datePickerRef}"
           placeholder="$3"
           [min]="${4:minDate}"
           [max]="${5:maxDate}">
    <button matSuffix [matDatepickerToggle]="${2:datePickerRef}"></button>
</mat-input-container>
<mat-datepicker
        #${2:datePickerRef}
        (selectedChanged)="$6"></mat-datepicker>
