<mat-expansion-panel [hideToggle]="${1:false|true}">
    <mat-expansion-panel-header>
        <mat-panel-title>$2</mat-panel-title>
        <mat-panel-description>$3</mat-panel-description>
    </mat-expansion-panel-header>
    ${8:Content that gets shown when expanded}$END$
    <mat-action-row>
        <button mat-button (click)="${5:onAction($event)}">${4:Action1}</button>
        <button mat-button (click)="${7:onAction($event)}">${6:Action2}</button>
    </mat-action-row>
</mat-expansion-panel>
