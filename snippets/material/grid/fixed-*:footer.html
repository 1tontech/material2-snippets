<md-grid-list cols="${1:2}" [rowHeight]="'${2:100px|100em|100rem}'" [gutterSize]="'${3:1px}'">
    <md-grid-tile *ngFor="let ${5:tile} of ${4:tiles}" [colspan]="${10:1}" [rowspan]="${11:1}">
        ${6:Tile content}
        <md-grid-tile-footer>
            <h3 md-line>${7:Heading}</h3>
            <span md-line>${8:Sub heading}</span>
            <md-icon>${9:ligature}</md-icon>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>$END$
