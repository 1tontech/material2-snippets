<mat-input-container [floatPlaceholder]="${7:auto|always|never}"
                     dividerColor="${8:primary|accent|warn}">
    <input matInput formControlName="${1:formControlName}"
           type="${2:text|email|number|password|search|month|tel|time|url|date|week|datetime-local}"
           ${4:required}
           placeholder="$3">
    <span matPrefix>$5</span>
    <span matSuffix>$6</span>
    <mat-hint align="${10:start|end}">
        ${9:Hint text}
    </mat-hint>
</mat-input-container>$END$
