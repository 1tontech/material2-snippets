<mat-input-container floatPlaceholder="${5:auto|always|never}">
    <input matInput [(ngModel)]="${1:modelName}"
           type="${2:text|email|number|password|search|month|tel|time|url|date|week|datetime-local}"
           ${4:required}
           placeholder="$3">
    <span matPrefix>$6</span>
</mat-input-container>$END$
