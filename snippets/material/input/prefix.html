<md-input-container>
    <input mdInput name="${1:componentProperty}" [(ngModel)]="${1:componentProperty}" type="${2:text|email|number|password|search|month|tel|time|url|date|week|datetime-local}" ${5:required}
           placeholder="$3" [floatPlaceholder]="${4:auto|always|never}">
    <span mdPrefix>$6</span>
</md-input-container>$END$
