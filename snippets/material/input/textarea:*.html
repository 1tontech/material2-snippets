<md-input-container dividerColor="${7:primary|accent|warn}" align="${8:start|end}">
    <textarea mdInput name="${1:componentProperty}" [(ngModel)]="${1:componentProperty}" ${4:required}
              placeholder="$2" [floatPlaceholder]="${3:auto|always|never}"></textarea>
    <span mdPrefix>$5</span>
    <span mdSuffix>$6</span>
    <md-hint align="${10:start|end}">
        ${9:Hint text}
    </md-hint>
</md-input-container>$END$
