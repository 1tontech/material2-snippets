<mat-select formControlName="${1:formControlName}" placeholder="$2"
           [required]="$7" floatPlaceholder="${8:always|never|auto}"
           (open)="$9" (close)="$10" tabIndex="$11" ${12:[panelClass]=""}>

        ${4:choice}$5
    </mat-option>
</mat-select>$END$
