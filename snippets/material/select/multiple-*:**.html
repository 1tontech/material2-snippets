<md-select multiple [(ngModel)]="${1:modelName}"
           placeholder="$2"
           [required]="$7" floatPlaceholder="${8:always|never|auto}"
           (open)="$9" (close)="$10" (change)="${11:onChange($event)}" tabIndex="$12" ${13:[panelClass]=""}>
    <md-option *ngFor="let ${4:choice} of ${3:choices}" [value]="${4:choice}$6">
        ${4:choice}$5
    </md-option>
</md-select>$END$
